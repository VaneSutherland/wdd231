  <h1>Encuentra Recetas por Tipo de Dieta</h1>
  
  <!-- Dropdown para elegir el tipo de dieta -->
  <label for="diet-type">Selecciona el tipo de dieta:</label>
  <select id="diet-type" name="diet-type">
    <option value="">Mostrar todas</option> <!-- Opción para mostrar todas las recetas -->

    <option value="vegan">Vegana</option>
    <option value="glutenFree">Sin gluten</option>
    <option value="lowCarb">Baja en carbohidratos</option>
    <option value="keto">Cetogénica</option>
  </select>

  <!-- Contenedor donde se mostrarán las recetas -->
  <div id="recipes-container"></div>
