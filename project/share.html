<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Project web page">
    <meta name="author" content="Vanessa Sutherland">
    <title>Nourishing Recipes: Eat Well, Feel Great</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body>

    <form id="recipe-form">
        <label for="recipe-name">Nombre de la receta</label>
        <input type="text" id="recipe-name" name="recipe-name" required>
      
        <label for="diet-type">Tipo de dieta</label>
        <select id="diet-type" name="diet-type">
          <option value="vegetarian">Vegetariana</option>
          <option value="vegan">Vegana</option>
          <option value="glutenFree">Sin gluten</option>
          <option value="lowCarb">Baja en carbohidratos</option>
          <option value="keto">Cetogénica</option>
        </select>
      
        <label for="ingredients">Ingredientes</label>
        <textarea id="ingredients" name="ingredients" rows="4" required></textarea>
      
        <label for="instructions">Instrucciones</label>
        <textarea id="instructions" name="instructions" rows="6" required></textarea>
      
        <label for="prep-time">Tiempo de preparación</label>
        <input type="number" id="prep-time" name="prep-time" required>
      
        <label for="cook-time">Tiempo de cocción</label>
        <input type="number" id="cook-time" name="cook-time" required>
      
        <label for="difficulty">Dificultad</label>
        <select id="difficulty" name="difficulty">
          <option value="easy">Fácil</option>
          <option value="medium">Medio</option>
          <option value="hard">Difícil</option>
        </select>
      
        <label for="recipe-image">Imagen de la receta</label>
        <input type="file" id="recipe-image" name="recipe-image" accept="image/*">
      
        <button type="submit">Enviar receta</button>
      </form>
  

</body>
</html>
